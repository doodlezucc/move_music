<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="scaffolded-by" content="https://github.com/dart-lang/stagehand">
  <title>move_music</title>
  <link rel="stylesheet" href="style/styles.css">
  <link rel="icon" href="style/favicon.ico">
  <script defer src="main.dart.js"></script>
</head>

<body>
  <button id="authYT">Authenticate YouTube</button>

  <div class="section">
    <h2>Your Playlists</h2>
    <p>Select the playlists you want to move to Spotify.</p>
    <div id="playlists" class="big grid"></div>
    <button id="submitPlaylists">Next Step</button>
  </div>

  <div class="section">
    <h2>Conflicts</h2>
    <p><span id="conflictCounter">0</span> conflicts.</p>
    <button id="showMatched" class="checkbox">Show resolved conflicts</button>
    <ul id="conflicts" class="hide-matched"></ul>
    <button id="move">Move Songs</button>
    <button id="moveFollows">Move Follows</button>
  </div>
</body>

</html>
